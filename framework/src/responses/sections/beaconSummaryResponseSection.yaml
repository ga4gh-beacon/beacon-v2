$schema: https://json-schema.org/draft/2020-12/schema
description: Beacon results summary section.
type: object
properties:
  exists:
    description: Indicator of whether any entry was observed. This should be non-null,
      unless there was an error, in which case an error response is expected instead
      of this one.
    $ref: ../../common/beaconCommonComponents.yaml#/definitions/Exists
  numTotalResults:
    description: Total number of results.
    $ref: ../../common/beaconCommonComponents.yaml#/definitions/NumTotalResults
required:
  - exists
