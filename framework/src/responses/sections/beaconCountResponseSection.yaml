$schema: https://json-schema.org/draft/2020-12/schema
description: >-
  Payload definition for the "count" response.
type: object
properties:
  exists:
    description: >-
      Indicator of whether any entry was observed. This should be non-null,
      unless there was an error, in which case a `beaconErrorResponse` is
      expected instead of this one.
    $ref: ../../common/beaconCommonComponents.json#/definitions/Exists
  numTotalResults:
    description: Total number of results.
    $ref: ../../common/beaconCommonComponents.json#/definitions/NumTotalResults
required:
  - exists
  - numTotalResults
