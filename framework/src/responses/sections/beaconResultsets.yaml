$schema: https://json-schema.org/draft/2020-12/schema
title: Beacon ResultSet
description: Sets of results to be returned as query response.
type: object
properties:
  $schema:
    $ref: ../../common/beaconCommonComponents.yaml#/definitions/$schema
  resultSets:
    type: array
    items:
      $ref: '#/definitions/ResultsetInstance'
    minItems: 0
required:
  - resultSets
additionalProperties: true
definitions:
  ResultsetInstance:
    type: object
    properties:
      id:
        description: id of the resultset
        type: string
        example: datasetA
      setType:
        description: Entry type of resultSet. It SHOULD MATCH an entry type declared
          as collection in the Beacon configuration.
        type: string
        default: dataset
      exists:
        type: boolean
      resultsCount:
        description: Number of results in this Resultset.
        type: integer
      resultsHandovers:
        description: List of handovers that apply to this resultset, not to the whole
          Beacon or to a result in particular.
        $ref: ../../common/beaconCommonComponents.yaml#/definitions/ListOfHandovers
      info:
        description: Additional details that could be of interest about the Resultset.
          Provided to clearly enclose any attribute that is not part of the Beacon
          specification.
        type: object
      results:
        type: array
        items:
          type: object
        minItems: 0
    required:
      - id
      - setType
      - exists
      - resultsCount
      - results
    additionalProperties: true
