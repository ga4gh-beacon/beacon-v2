$schema: https://json-schema.org/draft/2020-12/schema
description: A dataset available in the beacon
$comment: 'version: ga4gh-beacon-dataset-v2.0.0'
type: object
properties:
  id:
    type: string
    description: Unique identifier of the dataset
    examples:
      - ds01010101
  name:
    type: string
    description: Name of the dataset
    examples:
      - Dataset with synthetic data
  description:
    type: string
    description: Description of the dataset
    examples:
      - This dataset provides examples of the actual data in this Beacon instance.
  createDateTime:
    type: string
    format: date-time
    description: The time the dataset was created (ISO 8601 format)
    examples:
      - '2012-07-29'
      - '2017-01-17T20:33:40Z'
  updateDateTime:
    type: string
    format: date-time
    description: The time the dataset was updated in (ISO 8601 format)
    examples:
      - '2012-07-19'
      - '2017-01-17T20:33:40Z'
  version:
    type: string
    description: Version of the dataset
    examples:
      - v1.1
  externalUrl:
    type: string
    description: URL to an external system providing more dataset information (RFC
      3986 format).
    examples:
      - http://example.org/wiki/Main_Page
  info:
    $ref: https://raw.githubusercontent.com/ga4gh-beacon/beacon-v2-unity/main/framework/json/common/beaconCommonComponents.json#/definitions/Info
  dataUseConditions:
    $ref: '#/definitions/DataUseConditions'
required:
  - id
  - name
definitions:
  DataUseConditions:
    type: object
    description: Data use conditions ruling this dataset
    properties:
      duoDataUse:
        type: array
        items:
          $ref: '#/definitions/DUODataUse'
        minItems: 1
    required:
      - duoDataUse
  DUODataUse:
    allOf:
      - description: TBD
      - $ref: https://raw.githubusercontent.com/ga4gh-beacon/beacon-v2-unity/main/framework/json/common/ontologyTerm.json
      - type: object
        required:
          - version
        properties:
          version:
            type: string
            examples:
              - 17-07-2016
          modifiers:
            type: array
            items:
              allOf:
                - $ref: https://raw.githubusercontent.com/ga4gh-beacon/beacon-v2-unity/main/framework/json/common/ontologyTerm.json
                - examples:
                    - id: EFO:0001645
                    - id: EFO:0001655
    examples:
      - id: DUO:0000007
        label: disease specific research
        version: 17-07-2016
additionalProperties: true
