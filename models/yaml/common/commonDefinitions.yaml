$schema: https://json-schema.org/draft/2020-12/schema
title: Common Definitions
description: Definitions for concepts used in several entry types, but that having
  only one property are not complex enough to require a full independent schema document.
definitions:
  Sex:
    description: "Sex of the individual. Value from NCIT General Qualifier (NCIT:C27993):\
      \ 'unknown' (not assessed or not available) (NCIT:C17998), 'female' (NCIT:C16576),\
      \ or 'male', (NCIT:C20197)."
    $ref: https://raw.githubusercontent.com/ga4gh-beacon/beacon-v2-unity-testing/main/framework/json/common/ontologyTerm.json
    examples:
      - id: NCIT:C16576
        label: female
      - id: NCIT:C20197
        label: male
      - id: NCIT:C1799
        label: unknown
  Ethnicity:
    description: 'Ethnic background of the individual. Value from NCIT Race (NCIT:C17049)
      ontology term descendants, e.g. NCIT:C126531 (Latin American). A geographic
      ancestral origin category that is assigned to a population group based mainly
      on physical characteristics that are thought to be distinct and inherent. [
      NCI ] '
    $ref: https://raw.githubusercontent.com/ga4gh-beacon/beacon-v2-unity-testing/main/framework/json/common/ontologyTerm.json
    examples:
      - id: NCIT:C42331
        label: African
      - id: NCIT:C41260
        label: Asian
      - id: NCIT:C126535
        label: Australian
      - id: NCIT:C43851
        label: European
      - id: NCIT:C77812
        label: North American
      - id: NCIT:C126531
        label: Latin American
      - id: NCIT:C104495
        label: Other race
  GeographicLocation:
    description: Individual's country or region of origin (birthplace or residence
      place regardless of ethnic origin). Value from GAZ Geographic Location ontology
      (GAZ:00000448), e.g. GAZ:00002459 (United States of America).
    $ref: https://raw.githubusercontent.com/ga4gh-beacon/beacon-v2-unity-testing/main/framework/json/common/ontologyTerm.json
    examples:
      - id: GAZ:00002955
        label: Slovenia
      - id: GAZ:00002459
        label: United States of America
      - id: GAZ:00316959
        label: Municipality of El Masnou
      - id: GAZ:00000460
        label: Eurasia
  SeverityLevel:
    description: 'Level/severity ontology when and as applicable to phenotype observed.
      Value from Human Phenotype Ontology (HP:0012824), e.g "mild". The intensity
      or degree of a manifestation. [ HPO:probinson ] '
    $ref: https://raw.githubusercontent.com/ga4gh-beacon/beacon-v2-unity-testing/main/framework/json/common/ontologyTerm.json
    examples:
      - id: HP:0012825
        label: Severe
      - id: HP:0012829
        label: Profound
      - id: HP:0012826
        label: Moderate
      - id: HP:0012825
        label: Mild
      - id: HP:0012827
        label: Bordeline
  Unit:
    description: The kind of unit. Recommended from NCIT Unit of Category ontology
      term (NCIT:C42568) descendants
    $ref: https://raw.githubusercontent.com/ga4gh-beacon/beacon-v2-unity-testing/main/framework/json/common/ontologyTerm.json
    examples:
      - id: NCIT:C70575
        label: Roentgen
      - id: NCIT:C28252
        label: Kilogram
      - id: NCIT:C28253
        label: Milligram
