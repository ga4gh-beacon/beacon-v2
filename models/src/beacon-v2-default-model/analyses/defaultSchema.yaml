$schema: https://json-schema.org/draft/2020-12/schema
title: Sequencing bioinformatics analysis
$comment: 'version: ga4gh-beacon-biosample-v2.0.0'
description: Schema for a sequencing bioinformatics analysis.
type: object
properties:
  id:
    description: Analysis reference ID (external accession or internal ID)
    type: string
  runId:
    description: Run identifier (external accession or internal ID).
    type: string
    examples:
      - SRR10903401
  biosampleId:
    description: Reference to the `id` of the biosample this analysis is reporting
      on.
    type: string
    examples:
      - S0001
  individualId:
    description: Reference to the `id` of the individual this analysis is reporting
      on.
    type: string
    examples:
      - P0001
  analysisDate:
    description: Date at which analysis was performed.
    type: string
    format: date
    examples:
      - 2021-10-17
  pipelineInfo:
    description: >-
      Public or local pipeline identifier with version, as well as link and notes
    $ref: ../common/externalReference.json
    examples:
      - id: Pipeline-panel-0001-v1
        reference: https://doi.org/10.48511/workflowhub.workflow.111.1
        notes: Higly customized workflow. Please contact us at dev/null.
      - id: aroma.affymetrix
        reference: http://www.aroma-project.org
        notes: >-
          The aroma.affymetrix package is an R package for analyzing small to
          extremely large Affymetrix data sets.
  aligner:
    description: Reference to mapping/alignment software
    type: string
    examples:
      - bwa-0.7.8
  variantCaller:
    description: Reference to variant calling software / pipeline
    type: string
    examples:
      - GATK4.0
  info:
    $ref: https://raw.githubusercontent.com/ga4gh-beacon/beacon-v2/main/framework/json/common/beaconCommonComponents.json#/definitions/Info
required:
  - id
  - analysisDate
  - pipelineName
additionalProperties: true
