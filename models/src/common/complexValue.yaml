$schema: https://json-schema.org/draft/2020-12/schema
title: Complex Value
description: Definition of a complex value class.
type: object
properties:
  typedQuantities:
    description: List of quantities required to fully describe the complex value
    type: array
    items:
      $ref: '#/definitions/TypedQuantity'
definitions:
  TypedQuantity:
    properties:
      quantityType:
        description: OntologyClass to describe the type of the measurement
        $ref: https://raw.githubusercontent.com/ga4gh-beacon/beacon-v2-unity/main/framework/json/common/ontologyTerm.json
        example:
          id: NCIT:C25298
          label: Systolic Blood Pressure
      quantity:
        description: Quantity denoting the outcome of the measurement
        $ref: ./quantity.json
        example:
          quentity:
            unit:
              id: NCIT:C49670
              label: Millimeter of Mercury
    required:
      - quantityType
      - quantity
