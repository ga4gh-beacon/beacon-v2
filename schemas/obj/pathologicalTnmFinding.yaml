---
pathologicalTnmFinding:
  description: Pathological TNM findings, if applicable, preferably as subclass of
    NCIT:C48698 - Cancer TNM Finding Category (NCIT:C48698). RECOMMENDED.
  examples:
  - id: NCIT:C48725
    label: T2a Stage Finding
  - id: NCIT:C48709
    label: N1c Stage Finding
  - id: NCIT:C48699
    label: M0 Stage Finding
  items:
    $schema: http://json-schema.org/draft-07/schema#
    additionalProperties: 1
    definitions:
      CURIE:
        description: A CURIE identifier for an ontology term.
        examples:
        - ga4gh:GA.01234abcde
        - DUO:0000004
        - orcid:0000-0003-3463-0775
        - PMID:15254584
        pattern: ^\w[^:]+:.+$
        type: string
    description: Definition of an ontology term.
    properties:
      id:
        description: A CURIE identifier for an ontology term.
        examples:
        - ga4gh:GA.01234abcde
        - DUO:0000004
        - orcid:0000-0003-3463-0775
        - PMID:15254584
        pattern: ^\w[^:]+:.+$
        type: string
      label:
        description: The text that describes the term. By default it could be the
          preferred text of the term, but is it acceptable to customize it for a clearer
          description and understanding of the term in an specific context.
        type: string
    required:
    - id
    title: Ontology Term
    type: object
  type: array
