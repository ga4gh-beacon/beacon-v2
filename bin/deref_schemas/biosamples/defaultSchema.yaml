$comment: 'version: ga4gh-beacon-biosample-v2.0.0'
$schema: https://json-schema.org/draft/2020-12/schema
additionalProperties: &1 !!perl/scalar:JSON::PP::Boolean 1
description: Schema for an biosample entry.
properties:
  biosampleStatus:
    $schema: https://json-schema.org/draft/2020-12/schema
    additionalProperties: 1
    description: Ontology value from Experimental Factor Ontology (EFO) Material Entity term (BFO:0000040). Classification of the sample in abnormal sample (EFO:0009655) or reference sample (EFO:0009654).
    examples:
      - id: EFO:0009654
        label: reference sample
      - id: EFO:0009655
        label: abnormal sample
      - id: EFO:0009656
        label: neoplastic sample
      - id: EFO:0010941
        label: metastasis sample
      - id: EFO:0010942
        label: primary tumor sample
      - id: EFO:0010943
        label: recurrent tumor sample
    properties:
      id:
        description: 'A CURIE identifier, e.g. as `id` for an ontology term.'
        examples:
          - ga4gh:GA.01234abcde
          - DUO:0000004
          - orcid:0000-0003-3463-0775
          - PMID:15254584
        pattern: '^\w[^:]+:.+$'
        type: string
      label:
        description: 'The text that describes the term. By default it could be the preferred text of the term, but is it acceptable to customize it for a clearer description and understanding of the term in an specific context.'
        type: string
    required:
      - id
    title: Ontology Term
    type: object
  collectionDate:
    description: Date of biosample collection in ISO8601 format.
    examples:
      - 2021-04-23
    format: date
    type: string
  collectionMoment:
    description: "Individual's or cell cullture age at the time of sample collection in the ISO8601 duration format `P[n]Y[n]M[n]DT[n]H[n]M[n]S`."
